# .golangci.yml
linters:
  enable:
    - govet
    - gofmt
    - golint
    - staticcheck
    - unused
    - errcheck
    - goconst
    - gocyclo
    - gosec
    - golangci-lint
run:
  tests: true
  timeout: 5m
issues:
  max-issues-per-linter: 0
  max-same-issues: 0
  exclude-use-default: false
  # Exclude autogenerated files
  skip-dirs:
    - "tests/testdata"
  skip-files:
    - ".*_test.go"